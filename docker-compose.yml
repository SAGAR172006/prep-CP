# Development environment with Docker Compose
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: prepcp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: prep-cp
    volumes:
      - mongodb_data:/data/db
    networks:
      - prepcp-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: prepcp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - prepcp-network

  # Backend API (Express)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: prepcp-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/prep-cp
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app/backend
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - prepcp-network

  # Frontend (Next.js) - Optional for production
  # In development, run `npm run dev` locally
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.frontend
  #   container_name: prepcp-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=development
  #     - NEXTAUTH_URL=http://localhost:3000
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #     - /app/.next
  #   depends_on:
  #     - backend
  #   networks:
  #     - prepcp-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  prepcp-network:
    driver: bridge
